## app服务名字
spring.application.name=demo-jpa


## 访问端口
server.port=8080


## 数据库相关配置
# mysql驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root


## JPA相关配置
# 开启逆向工程，项目上线需要关闭
spring.jpa.generate-ddl=true

# create: 每次运行程序，都会把原来的table删除，并重新创建一个table
# create-drop：每次运行程序，table使用完毕后，都将会删除table
# none：不生效
# update：如果设定的实体类发生改变，table会更新：
# 1，如果数据库中有table，使用原来的table；否则，就会创建新的一个table
# validate：实体类与table进行校验，如果属性或者个数不一致，会抛异常
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create

# 生成sql语句
spring.jpa.show-sql=true

# 指定数据库类型
spring.jpa.database=mysql

# 指定数据库方言
# 数据库是5.7版本的有可能需要添加该配置项:spring.jpa.properties.hibernate.dialect=，
# 1，如果你版本为8以上可以不加，
# 2，如果5.7的加了报错也可以不加。
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect




